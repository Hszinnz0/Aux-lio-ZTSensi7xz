<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel VIP - Hszinnz_</title>
</head>
<body>

    <script>
        (function() {
            // 1. VISUAL DO PAINEL (CSS)
            const css = `
                body { background-color: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; color: white; overflow: hidden; background: radial-gradient(circle, #200 0%, #000 100%); }
                #loginScreen, #mainPanel { width: 300px; background: rgba(15, 0, 0, 0.9); border: 2px solid #f00; border-radius: 15px; padding: 20px; text-align: center; box-shadow: 0 0 20px #f00; }
                #mainPanel { display: none; }
                .header { color: #f00; font-weight: bold; margin-bottom: 20px; text-shadow: 0 0 10px #f00; font-size: 20px; }
                .btn-action { width: 100%; padding: 12px; background: #f00; color: #000; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px; text-transform: uppercase; }
                .input-style { width: 100%; padding: 10px; background: #111; border: 1px solid #f00; color: #fff; margin-bottom: 10px; border-radius: 5px; box-sizing: border-box; }
                #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: none; justify-content: center; align-items: center; color: #f00; font-size: 25px; font-family: monospace; }
            `;
            const style = document.createElement("style"); style.innerText = css; document.head.appendChild(style);

            // 2. ESTRUTURA HTML
            document.body.innerHTML = `
                <div id="overlay">INJETANDO...</div>
                <div id="loginScreen">
                    <div class="header">LOGIN PAINEL</div>
                    <input type="password" id="key" class="input-style" placeholder="COLE SUA KEY">
                    <button onclick="logar()" class="btn-action">ENTRAR</button>
                </div>
                <div id="mainPanel">
                    <div class="header">@HSZINNZ_</div>
                    <div style="text-align:left; margin-bottom:15px;">
                        <label><input type="checkbox" checked> AIMLOCK 100%</label><br>
                        <label><input type="checkbox" checked> ANTIBAN ATIVO</label>
                    </div>
                    <button id="btnInjetar" class="btn-action" style="background:transparent; color:#f00; border:1px solid #f00;">INJETAR E ABRIR FF</button>
                </div>
            `;

            // 3. LÓGICA DE ABERTURA (O SEGREDO)
            window.logar = function() {
                if(document.getElementById('key').value === "Hszinnz-lindãodms") {
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('mainPanel').style.display = 'block';
                } else { alert("KEY INVÁLIDA!"); }
            };

            document.getElementById('btnInjetar').onclick = function() {
                document.getElementById('overlay').style.display = 'flex';
                
                setTimeout(() => {
                    document.getElementById('overlay').style.display = 'none';
                    alert("INJETADO COM SUCESSO!");

                    // --- TENTATIVA DE ABERTURA FORÇADA ---
                    
                    // 1ª Tentativa: Protocolo Direto (Pula a Play Store)
                    window.location.href = "freefireth://";

                    // 2ª Tentativa (após 500ms): Caso o celular não entenda o primeiro, tenta o Intent
                    setTimeout(() => {
                        window.location.href = "intent://#Intent;package=com.dts.freefireth;scheme=android-app;end";
                    }, 500);

                    // 3ª Tentativa: Free Fire MAX (caso o usuário tenha o Max)
                    setTimeout(() => {
                        window.location.href = "intent://#Intent;package=com.dts.freefiremax;scheme=android-app;end";
                    }, 1000);

                }, 2500);
            };
        })();
    </script>
</body>
</html>
